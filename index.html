<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="homepage" class="container">
    <h1>JavaScript Basics Quiz</h1>
    <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
</div>

<div id="quiz-container" class="container" style="display: none;">
    <div id="question-container">
        <h2 id="question"></h2>
        <div id="answer-buttons" class="btn-grid"></div>
    </div>
    <button id="next-btn" onclick="showNextQuestion()" style="display: none;">Next</button>
</div>

<div id="result-container" class="container" style="display: none;">
    <h2>Your Score: <span id="score"></span></h2>
    <p id="result-message"></p>
    <button onclick="restartQuiz()">Restart Quiz</button>
</div>

<script src="script.js"></script>
</body>
</html>
